<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone | Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <h2>Welcome To My Phone Hunter!</h2>
    </header>

    <main class="container">

        <!--part-02 search phone by btn id in eventHandler -->
        <section>
            <div class="mb-4 w-50">
                <input id="search-field" type="text" class="form-control w-70" id="exampleFormControlInput1"
                    placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary m-2 px-4">Search</div>
            </div>
        </section>

        <section>
            <!--part-01 display search result by innerHTML createElement -->
            <section>
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- dynamically set js -->
                </div>
            </section>
    </main>



    <!-- script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
